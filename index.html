<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu ❤️</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6e6, #ffe0f0);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 80px;
      color: #ff4d6d;
      font-size: 2.2rem;
    }
    p {
      margin: 20px;
      font-size: 1.2rem;
      color: #444;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        bottom: 0;
        left: calc(50% + (20vw * (random() - 0.5)));
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Hai, Sayangku ❤️</h1>
  <p>
    Maaf ya kalau aku semalam membuatmu sedih...<br>
    Aku nggak pernah berniat menyakitimu.<br><br>
    Kamu itu sangat berarti buat aku,<br>
    dan aku akan terus belajar untuk jadi lebih baik.<br><br>
    Aku sayang kamu, lebih dari kata-kata yang bisa gambarkan.
  </p>

  <footer>— Dari seseorang yang nggak mau kehilangan kamu</footer>

  <div class="hearts" id="hearts"></div>

  <script>
    // Random heart generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heart.style.opacity = Math.random();
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>
</body>
</html>
